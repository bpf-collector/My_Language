<!DOCTYPE html>
<html lang="zh">
    <head>
        <!-- 告诉搜索引擎，由于搜索 -->
        <meta name="keywords" content="邮箱">
        <!-- 告诉浏览器编码格式 -->
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <!-- 引入css文件 -->
        <!-- <link rel="stylesheet" href="text/css" href="路径"> -->
        <style>
			a:link,a:visited{text-decoration: none;color:mediumslateblue;}
			a:hover{text-decoration: underline;color: yellow}
		</style>
        <title>邮箱登录</title>
    </head>
    <body leftmargin="0" topmargin="0">
        <table border="0" width="100%" background="./picture/background.jpg">
            <tr height="170px"><td width="26%">&nbsp;</td><td width="48%">&nbsp;</td><td>&nbsp;</td></tr>
            <tr height="225px">
                <td>&nbsp;</td>
                <td>
                    <table border="0" style="border:2px solid #7762b3;" width="100%" height="100%">
                        <tr height="50px">
                            <td align="center">
                                <font face="楷体" style="color: gray;font-size: 40px" >登录</font><br/>
                            </td>
                        </tr>
                        <tr height="15px"><td>&nbsp;</td></tr>
                        <tr height="160px">
                            <td align="center" valign="top">
                                <form action="#" method="POST">
                                        用户名：<input type="text" name="username" /><br/>
                                        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br/>
                                        <br/>
                                        <input type="submit" value="进入邮箱" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="reset" value="重新输入" /><br/>
                                        <font style="font-size: 1px">
                                                <a href="#">忘记密码</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                <a href="#">注册邮箱</a><br/>
                                        </font>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr height="170px"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        </table>
    </body>
</html>
