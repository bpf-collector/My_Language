<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎注册</title>
		<style type="text/css">
			a:link,a:visited{text-decoration: none;}
			a:hover{text-decoration: underline;}
		</style>
	</head>
	<body>
		<div class="text" style="text-align: center;font-size: 15px" >
		<b><font size="5" color="darkblue">注册</font></b><br/><br/>
		<form action="login.html" method="POST">
			<font>账号：<input type="text" placeholder="请输入..." name="Username"/></font><br/>
			<font>密码：<input type="password" placeholder="请输入..." name="Password"/></font><br/>
			<font>密码确认：<input type="password" placeholder="请输入..." name="password"/></font><br/>
			性别：<input type="radio" name="sex" />男 
			<input type="radio" name="sex" />女<br/>
			国家：<select name="country">
				<option selected>中国</option>
				<option >美国</option>
				<option >英国</option>
				<option >日本</option>
				<option >其他</option>
			</select><br/><br/>
			<input type="submit" value="注册" /> <input type="reset" value="重置" />
		</form>
		
		</div>
	</body>
</html>
