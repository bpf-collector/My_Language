<!DOCTYPE html>
<html>
    <head>
        <title>列表</title>
        <link rel="stylesheet" href="a_style.css" type="text/css">
    </head>
    <body>
        <font>《<a href="01_HelloWorld.html" target="_self">回首页</a>》</font><br/>
        <font>**********************列表**********************</font><br/>
        <!--
            ul: 无序    li  disc(实心圆) circle(空心圆) square(实心正方形)
            ol: 有序    li  A a I i 1
            dl: 定义列表 dt dd
            type: 样式
        -->

        <font style="color: red">案例1 无序列表</font><br/>
        <ul>
            <li type="disk">1</li>
            <li type="circle">2</li>
            <li type="square">3</li>
        </ul>
        <font style="color: red">案例2 有序列表</font><br/>
        <ol start="4">
            <li type="A">1</li>
            <li type="I">2</li>
            <li type="1">3</li>
        </ol>
        <font style="color: red">案例3 自定义列表</font><br/>
        <dl>
            <dt>today</dt>
                <dd>Monday</dd>
            <dt>tomorrow</dt>
                <dd>Tuesday</dd>
        </dl>

        <font>**********************框架**********************</font><br/>
    </body>
</html>
