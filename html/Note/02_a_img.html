        <font>**********************图像**********************</font><br/>
        <!--
            title: 标题
            src: 图片路径
            alt: 图片未加载完时显示的文字
            border: 图片边框大小
            align: (top middle bottom)图片与文字对齐
        -->
        <font style="color: red">案例1</font><br/>
        <img src="IMG.jpg" title="这是图片！" width="200px" alt="IMG.jpg" align="middle"/>图片<br/>

        <font style="color: red">案例2</font><br/>
        <img src="IMG.jpg" width="200px" alt="IMG.jpg" align="left"/>图片
        <br/>文字1<br/>文字2<br clear="all"/>文字3<br/>

        <font style="color: red">案例3</font><br/>
        <img src="IMG.jpg" width="200px" alt="IMG.jpg" align="left" vspace=10 hspace=20/>图片
        <br/>文字1<br/>文字2<br/>文字3<br clear="all"/>

        <font style="color: red">案例4</font><br/>
        <img src="IMG.jpg" width="200px" alt="IMG.jpg" border=5/>
        <img src="IMG.jpg" width="200px" alt="IMG.jpg" border=5/>
        <img src="IMG.jpg" width="200px" alt="IMG.jpg" border=5/><br clear="all"/>

        <font style="color: red">案例5</font><br/>
        <img usemap="#workmap" src="https://www.w3schools.com/html/workplace.jpg" alt="图片">
        <map name="workmap">
            <area shape="rect" coords="34, 44, 270, 350" href="https://baike.baidu.com/item/computer/337896?fr=aladdin" alt="computer">
            <area shape="rect" coords="290, 170, 335, 250" href="https://www.phonearena.com/" alt="phone">
            <area shape="circle" coords="337, 300, 44" href="https://baike.baidu.com/item/咖啡/29518?fr=aladdin&fromid=13858171&fromtitle=coffee" alt="coffee">
        </map><br/>

        <font style="color: red">案例6</font><br/>
        <picture>
            <source media="(min-width: 900px)" srcset="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2667142443,3385791950&fm=26&gp=0.jpg" />

        </picture>
